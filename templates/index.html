<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow p-4">
            <h2 class="text-center">Heart Disease Prediction</h2>
            <form action="/predict" method="post">
                <div class="row">
                    <div class="col-md-6">
                        <label class="form-label">Chest Pain Type (cp) </label>
                        <input type="number" class="form-control" name="cp" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Maximum Heart Rate Achieved (thalach)</label>
                        <input type="number" class="form-control" name="thalach" required>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6">
                        <label class="form-label">Exercise Induced Angina (exang) (0: No, 1: Yes)</label>
                        <input type="number" class="form-control" name="exang" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">ST Depression (oldpeak) </label>
                        <input type="number" step="0.1" class="form-control" name="oldpeak" required>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6">
                        <label class="form-label">Slope of the Peak Exercise ST Segment (slope) </label>
                        <input type="number" class="form-control" name="slope" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Number of Major Vessels(ca) (0-4)</label>
                        <input type="number" class="form-control" name="ca" required>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12">
                        <label class="form-label">Thalassemia Type (thal) </label>
                        <input type="number" class="form-control" name="thal" required>
                    </div>
                </div>
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary">Predict</button>
                </div>
            </form>
            {% if prediction %}
            <div class="alert alert-info mt-4 text-center">
                <strong>{{ prediction }}</strong>
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
